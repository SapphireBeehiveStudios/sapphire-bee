# nginx stream proxy for api.github.com
# Passes TCP/TLS traffic transparently to GitHub API

# Log format for stream connections
log_format proxy_github_api '$remote_addr [$time_local] '
                            '$protocol $status $bytes_sent $bytes_received '
                            '$session_time "$upstream_addr"';

# Upstream definition
upstream github_api_upstream {
    server api.github.com:443;
}

# TCP proxy for HTTPS (port 443)
server {
    listen 443;
    
    access_log /dev/stdout proxy_github_api;
    error_log /dev/stderr info;
    
    proxy_pass github_api_upstream;
    proxy_connect_timeout 10s;
    proxy_timeout 300s;
    proxy_socket_keepalive on;
}



