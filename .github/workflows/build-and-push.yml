name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'image/**'
      - 'configs/**'
      - '.github/workflows/build-and-push.yml'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      godot_version:
        description: 'Godot version to build'
        required: false
        default: '4.3'
        type: choice
        options:
          - '4.4'
          - '4.3'
          - '4.2'
          - '4.1'
      push_latest:
        description: 'Also tag as latest'
        type: boolean
        default: true

env:
  # Default registry (GitHub Container Registry)
  REGISTRY: ghcr.io
  # Image name (will be like ghcr.io/username/claude-godot-agent)
  IMAGE_NAME: ${{ github.repository_owner }}/claude-godot-agent
  # Godot configuration
  GODOT_VERSION: ${{ github.event.inputs.godot_version || '4.3' }}
  GODOT_RELEASE_TYPE: stable

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64,linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Also push to Docker Hub
      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with Godot version
            type=raw,value=godot-${{ env.GODOT_VERSION }}
            # Tag with git SHA
            type=sha,prefix=
            # Tag with date
            type=raw,value={{date 'YYYYMMDD'}}
            # Tag as latest on main branch (if enabled)
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && (github.event.inputs.push_latest == 'true' || github.event_name == 'push') }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./image
          file: ./image/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GODOT_VERSION=${{ env.GODOT_VERSION }}
            GODOT_RELEASE_TYPE=${{ env.GODOT_RELEASE_TYPE }}
            GODOT_SHA256=${{ secrets.GODOT_SHA256 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        run: |
          echo "## ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Verify the built image works
  verify:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Pull and test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          echo "Testing Godot..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            godot --headless --version || echo "Godot test skipped (may need sha256)"
          
          echo "Testing basic container..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            bash -c "echo 'Container works!' && whoami && pwd"
    
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/claude-godot-agent

