name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'image/**'
      - 'configs/**'
      - '.github/workflows/build-and-push.yml'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      push_latest:
        description: 'Also tag as latest'
        type: boolean
        default: true
      no_cache:
        description: 'Disable Docker layer caching'
        type: boolean
        default: false

env:
  # Default registry (GitHub Container Registry)
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      packages: write

    outputs:
      image_name: ${{ steps.image.outputs.name }}

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image
        run: echo "name=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/sapphire-bee" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        if: ${{ !env.ACT }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64,linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Also push to Docker Hub (only if DOCKERHUB_USERNAME secret is set)
      - name: Log in to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Claude Code version
        id: claude
        run: |
          # Get latest Claude Code version from npm
          CLAUDE_VERSION=$(npm view @anthropic-ai/claude-code version 2>/dev/null || echo "unknown")
          echo "version=${CLAUDE_VERSION}" >> $GITHUB_OUTPUT
          echo "Claude Code version: ${CLAUDE_VERSION}"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            # Tag with Claude Code version
            type=raw,value=claude-${{ steps.claude.outputs.version }}
            # Tag with git SHA
            type=sha,prefix=
            # Tag with date
            type=raw,value={{date 'YYYYMMDD'}}
            # Tag as latest on main branch (if enabled)
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && (github.event.inputs.push_latest == 'true' || github.event_name == 'push') }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./image
          file: ./image/Dockerfile
          platforms: ${{ env.ACT && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: ${{ !env.ACT }}
          load: ${{ env.ACT && true || false }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ github.event.inputs.no_cache == 'true' && '' || 'type=gha' }}
          cache-to: type=gha,mode=max
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}

      - name: Generate build summary
        run: |
          echo "## Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.image.outputs.name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Verify the built image works
  verify:
    needs: build-and-push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Set image name (lowercase)
        id: image
        run: echo "name=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/sapphire-bee" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          docker pull ghcr.io/${{ steps.image.outputs.name }}:latest

          echo "Testing Claude Code..."
          docker run --rm ghcr.io/${{ steps.image.outputs.name }}:latest \
            claude --version || echo "Claude test skipped"

          echo "Testing basic container..."
          docker run --rm ghcr.io/${{ steps.image.outputs.name }}:latest \
            bash -c "echo 'Container works!' && whoami && pwd"

