name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  # Required for merge queue - validates PRs before merging
  merge_group:
    types: [checks_requested]

jobs:
  validate:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: image/Dockerfile
          failure-threshold: warning

      - name: Validate compose files
        run: |
          cd compose
          docker compose -f compose.base.yml config --quiet
          docker compose -f compose.base.yml -f compose.direct.yml config --quiet
          docker compose -f compose.base.yml -f compose.staging.yml config --quiet
          docker compose -f compose.offline.yml config --quiet
          echo "All compose files are valid"

      - name: Lint shell scripts
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: './scripts'
          severity: warning

      - name: Lint install scripts
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: './image/install'
          severity: warning

  build-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./image
          file: ./image/Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: sapphire-bee:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container basics
        run: |
          docker run --rm sapphire-bee:test bash -c "
            echo '=== Container Test ==='
            echo 'User:' \$(whoami)
            echo 'Home:' \$HOME
            echo 'Working dir:' \$(pwd)
            echo ''
            echo 'Checking for required tools...'
            which bash && echo 'bash OK'
            which git && echo 'git OK'
            which node && echo 'node OK' || echo 'node not found'
            echo ''
            echo '=== Test Complete ==='
          "

  security-tests:
    runs-on: ubuntu-latest
    needs: build-test  # Ensure image is built first

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for security tests
        uses: docker/build-push-action@v5
        with:
          context: ./image
          file: ./image/Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: sapphire-bee:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install test dependencies
        run: uv pip install --system -r tests/requirements.txt

      - name: Create test project directory
        run: |
          mkdir -p tests/.test-project
          # Set ownership to match claude user (UID 1000) in container
          sudo chown -R 1000:1000 tests/.test-project

      - name: Run security tests
        run: |
          cd tests
          pytest -v --tb=short --timeout=180
        env:
          CI_NO_NETWORK: "1"  # Skip tests requiring external network

      - name: Cleanup
        if: always()
        run: |
          cd compose
          docker compose -f compose.base.yml -f compose.direct.yml down -v --remove-orphans || true
          docker compose -f compose.offline.yml down -v --remove-orphans || true

