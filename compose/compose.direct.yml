# compose.direct.yml - Agent container with direct mount to host project
# Use with: docker compose -f compose.base.yml -f compose.direct.yml up
#
# WARNING: In this mode, the agent has direct RW access to your project files.
# Changes are immediate and could overwrite or delete files.
# See README.md for risk documentation.

services:
  agent:
    build:
      context: ../image
      dockerfile: Dockerfile
      args:
        - GODOT_VERSION=${GODOT_VERSION:-4.3}
        - GODOT_RELEASE_TYPE=${GODOT_RELEASE_TYPE:-stable}
        - GODOT_SHA256=${GODOT_SHA256:-}
    image: claude-godot-agent:latest
    container_name: agent
    stdin_open: true
    tty: true
    
    # Environment - authentication via API key OR Claude Max subscription
    # If ANTHROPIC_API_KEY is set, it takes priority over subscription auth
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - HOME=/home/claude
      - USER=claude
    
    # Network: sandbox only, use dnsfilter for DNS
    networks:
      sandbox_net:
        ipv4_address: 10.100.1.100
    dns:
      - 10.100.1.2  # dnsfilter
    
    # Direct mount: host project directory -> /project (RW)
    # Claude credentials mounted read-only for subscription auth
    volumes:
      - ${PROJECT_PATH:-./../project}:/project:rw
      - ${CLAUDE_CONFIG_PATH:-~/.claude}:/home/claude/.claude:ro
    
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777
      - /home/claude:size=50M,mode=0755
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    
    # Resource limits (can override via environment)
    deploy:
      resources:
        limits:
          memory: ${AGENT_MEMORY_LIMIT:-2G}
          cpus: "${AGENT_CPU_LIMIT:-2.0}"
          pids: 256
        reservations:
          memory: 256M
    
    # Depends on infrastructure services
    depends_on:
      dnsfilter:
        condition: service_healthy
      proxy_github:
        condition: service_started
      proxy_anthropic_api:
        condition: service_started
    
    # Working directory
    working_dir: /project

networks:
  sandbox_net:
    external: true
    name: claude-godot-sandbox_sandbox_net

