# compose.staging.yml - Agent container with staging mount (safer mode)
# Use with: docker compose -f compose.base.yml -f compose.staging.yml up
#
# In this mode, the agent writes to a staging directory only.
# Use scripts/promote.sh to review and copy changes to the live project.

services:
  agent:
    build:
      context: ../image
      dockerfile: Dockerfile
      args:
        - GODOT_VERSION=${GODOT_VERSION:-4.6}
        - GODOT_RELEASE_TYPE=${GODOT_RELEASE_TYPE:-beta2}
        - GODOT_SHA256=${GODOT_SHA256:-}
    image: claude-godot-agent:latest
    container_name: agent
    stdin_open: true
    tty: true
    
    # Environment - authentication via API key OR Claude Max OAuth token
    # Priority: ANTHROPIC_API_KEY > CLAUDE_CODE_OAUTH_TOKEN
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN:-}
      - HOME=/home/claude
      - USER=claude
      - STAGING_MODE=true
    
    # Network: sandbox only, use dnsfilter for DNS
    networks:
      sandbox_net:
        ipv4_address: 10.100.1.100
    dns:
      - 10.100.1.2  # dnsfilter
    
    # Staging mount: host staging directory -> /project (RW)
    # Live project is NOT mounted, preventing direct modification
    volumes:
      - ${STAGING_PATH:-./../staging}:/project:rw
      # Optionally mount live project as read-only reference
      # - ${LIVE_PROJECT_PATH:-./../project}:/project-live:ro
    
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777
      - /home/claude:size=50M,mode=0755
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    
    # Resource limits (can override via environment)
    deploy:
      resources:
        limits:
          memory: ${AGENT_MEMORY_LIMIT:-2G}
          cpus: "${AGENT_CPU_LIMIT:-2.0}"
          pids: 256
        reservations:
          memory: 256M
    
    # Depends on infrastructure services
    depends_on:
      dnsfilter:
        condition: service_healthy
      proxy_github:
        condition: service_started
      proxy_anthropic_api:
        condition: service_started
    
    # Working directory
    working_dir: /project

networks:
  sandbox_net:
    external: true
    name: claude-godot-sandbox_sandbox_net

